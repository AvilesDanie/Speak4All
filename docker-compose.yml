version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: speak4all
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./speak4all_backend
      dockerfile: Dockerfile
    volumes:
      - ./speak4all_backend:/app
      - ./media:/media
    env_file:
      - ./speak4all_backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./speak4all_frontend
      dockerfile: Dockerfile
    volumes:
      - ./speak4all_frontend:/app
    env_file:
      - ./speak4all_frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
